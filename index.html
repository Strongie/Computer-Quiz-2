<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A timed Computer Quiz to test knowledge of computer terms</title>

<body>
<!--Navigation bar containing highscores link and timer-->
    <nav>
        <p>Highscores</p>
        <p>Time</p>
    </nav>

    </div>
